<!DOCTYPE html>
<html>

<head>
    <title>Ninja Class</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <script>
        function Ninja(name) {
            // need to make name and health public/accessible
            // var ninja={};
            // var self=this;
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strength = 3;
            // speed and strength are private variable to 3 default value

            this.sayName = function () {
                console.log("My ninja name is" + this.name + "!");
            }

            this.showStats = function () {
                console.log("Name:" + this.name, "Health:" + this.health, "Speed:" + speed + " Strength:" +
                    strength)
            }
            this.drinkSake = function () {
                this.health += 10;
                console.log("Name:" + this.name, "Health:" + this.health + "Now!")
            }
            this.showSpeed = function () {
                console.log("Name:" + this.name, "speed:" + speed + "Now!")

            }

        }
        var ninja1 = new Ninja("Morimoto");
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showSpeed();
        console.log(ninja1.name);
        console.log(ninja1.health);
        console.log(ninja1.speed);
    </script>
</head>
