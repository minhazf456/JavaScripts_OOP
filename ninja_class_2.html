<!DOCTYPE html>
<html>

<head>
    <title>Ninja Class</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <script>
        function Ninja(name) {
            // need to make name and health public/accessible
            // var ninja={};
            // var self=this;
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strength = 2;
            // speed and strength are private variable to 3 default value

            this.sayName = function () {
                console.log("My ninja name is" + this.name + "!");
            }

            this.showStats = function () {
                console.log("Name:" + this.name, "Health:" + this.health, "Speed:" + speed + " Strength:" +
                    strength)
            }
            this.drinkSake = function () {
                this.health += 10;
                console.log("Name:" + this.name, "Health:" + this.health + "Now!")
            }
            this.punch = function (enemy) {
                enemy.health -= 5;
                console.log(enemy.name + " was punched by " + this.name + " and lost 5 health!");
            }
            this.kick = function (enemy) {
                enemy.health -= 15 * strength;
                console.log("I made kick");
            }

        }
        var ninja1 = new Ninja("Morimoto");
        var blueNinja = new Ninja("Goemon");
        var redNinja = new Ninja("Bill Gates");
        ninja1.sayName();
        ninja1.drinkSake();
        redNinja.punch(blueNinja);
        blueNinja.kick(redNinja);
        ninja1.showStats();
        blueNinja.showStats();
        redNinja.showStats();
    </script>
</head>

<body>
